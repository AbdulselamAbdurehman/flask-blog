{% extends 'base.html' %} {% block title %}Register{% endblock %} {% block
content %}
<div
  class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-md"
>
  <h2 class="text-2xl font-semibold mb-6">Register</h2>
  <form method="post">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700"
        >Username</label
      >
      <input
        type="text"
        name="username"
        id="username"
        required
        class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email address</label
      >
      <input
        type="email"
        name="email"
        id="email"
        required
        class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
    >
      Register
    </button>
    <p class="mt-3 text-sm">
      Already have an account?
      <a
        href="{{ url_for('auth.login') }}"
        class="text-blue-600 hover:text-blue-800"
        >Login here</a
      >.
    </p>
  </form>
</div>
{% endblock %}
