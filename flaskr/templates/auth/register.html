{% extends 'base.html' %} {% block title %} Register {% endblock %} {% block
content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">
    Register
  </h2>

  <!-- Display error messages -->
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="mb-4">
    <ul
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
      role="alert"
    >
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %} {% endwith %}

  <form action="{{ url_for('auth.register') }}" method="post">
    <div class="mb-4">
      <label for="username" class="block text-gray-600">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter your username"
        required
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-600">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-600">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Enter your password"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
    >
      Register
    </button>
  </form>
</div>
{% endblock %}
