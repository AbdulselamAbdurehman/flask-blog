{% extends 'base.html' %} {% block header %}
<h1>
  {% if petition %}Update Petition{% else %}Create a New Petition{% endif %}
</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="title">Title</label>
  <input
    type="text"
    name="title"
    id="title"
    value="{{ petition.title if petition else '' }}"
    placeholder="Enter the title of your petition"
    required
  />

  <label for="body">Body</label>
  <textarea
    name="body"
    id="body"
    rows="5"
    placeholder="Describe the purpose of your petition"
    required
  >
{{ petition.body if petition else '' }}</textarea
  >

  <button type="submit">
    {% if petition %}Update{% else %}Create{% endif %}
  </button>
</form>
{% if g.user %}
<a class="action" href="{{ url_for('petition.index') }}">Back to List</a>
{% endif %} {% endblock %}
