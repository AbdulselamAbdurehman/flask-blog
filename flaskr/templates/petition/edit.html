{% extends 'base.html' %} {% block title %}Edit Petition{% endblock %} {% block
content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Edit Petition</h1>
  <form action="{{ url_for('petition.update', id=petition.id) }}" method="post">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2"
        >Title:</label
      >
      <input
        type="text"
        id="title"
        name="title"
        value="{{ petition.title }}"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="body" class="block text-gray-700 text-sm font-bold mb-2"
        >Body:</label
      >
      <textarea
        id="body"
        name="body"
        required
        rows="5"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
{{ petition.body }}</textarea
      >
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700"
      >
        Update Petition
      </button>
    </div>
  </form>
  <a
    href="{{ url_for('petition.index') }}"
    class="mt-4 inline-block text-blue-600 hover:underline"
  >
    Back to Petitions
  </a>
</div>
{% endblock %}
