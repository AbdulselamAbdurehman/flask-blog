{% extends 'base.html' %} {% block title %}View Petition{% endblock %} {% block
content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ petition.title }}</h1>
  <p class="text-gray-600 mb-4">{{ petition.body }}</p>
  <div class="text-sm text-gray-400 mb-4">
    by {{ petition.author_id }} on {{ petition.created }}
  </div>

  {% if g.user and g.user['username'] == petition.author_id %}
  <div class="flex space-x-4 mb-4">
    <a
      href="{{ url_for('petition.update', id=petition.id) }}"
      class="bg-yellow-500 text-white px-4 py-2 rounded shadow hover:bg-yellow-600"
    >
      Edit
    </a>
    <form
      action="{{ url_for('petition.delete', id=petition.id) }}"
      method="post"
      style="display: inline"
    >
      <button
        type="submit"
        class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600"
      >
        Delete
      </button>
    </form>
  </div>
  {% endif %}

  <a
    href="{{ url_for('petition.index') }}"
    class="mt-4 inline-block text-blue-600 hover:underline"
    >Back to Petitions</a
  >
</div>
{% endblock %}
